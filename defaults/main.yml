---
git_lfs_server__apt_packages:
  - git
  - golang-go

git_lfs_server__dnf_packages:
  - git
  - golang-go

git_lfs_server__yum_packages:
  - git
  - golang

git_lfs_server__go_path: /opt/lfs-server/go
git_lfs_server__go_package: github.com/github/lfs-test-server

git_lfs_server__executable_path: "{{ git_lfs_server__go_path + '/src/' + git_lfs_server__go_package + '/lfs-test-server' }}"
git_lfs_server__systemd_unit_path: /etc/systemd/system/git-lfs-server.service

git_lfs_server__lfs_listen: tcp://:8080
git_lfs_server__lfs_host: localhost:8080
git_lfs_server__lfs_metadb: lfs.db
git_lfs_server__lfs_contentpath: /opt/lfs-server/lfs-content
git_lfs_server__lfs_adminuser: admin
git_lfs_server__lfs_adminpass: password
git_lfs_server__lfs_scheme: http
# git_lfs_server__lfs_cert:
# git_lfs_server__lfs_key:
git_lfs_server__lfs_usetus: false
# git_lfs_server__lfs_tushost: localhost:1080

git_lfs_server__enable_service: false
